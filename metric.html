<html lang="en">
<head>

    <!-- Chart.js for visualizations -->

    <style>
        :root {
            --bg-app: #0f1419;
            --bg-surface: #1a1f26;
            --bg-elevated: #242a33;
            --bg-cell: #1e252e;
            --bg-cell-selected: #2a3441;
            --bg-cell-header: #161b22;
            --border-color: #2d3640;
            --border-active: #58a6ff;
            
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-orange: #d29922;
            --accent-red: #f85149;
            --accent-purple: #a371f7;
            --accent-cyan: #39c5cf;
            
            --font-sans: 'DM Sans', 'Inter', -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', monospace;
            
            --cell-width: 100px;
            --cell-height: 28px;
            --header-height: 28px;
            --row-header-width: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-app);
            color: var(--text-primary);
            height: 100vh;

        }

        .app {

            grid-template-columns: 1fr 380px;

            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            gap: 16px;
        }

        .home-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            text-decoration: none;
            font-size: 18px;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }

        .home-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 18px;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-cyan) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sheet-name {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            width: 200px;
            text-align: center;
            font-family: inherit;
        }

        .sheet-name:hover {
            background: var(--bg-elevated);
        }

        .sheet-name:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--bg-elevated);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 7px 14px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.15s;
            font-family: inherit;
        }

        .btn:hover {
            background: var(--bg-cell-selected);
            border-color: var(--border-active);
        }

        .btn-primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .btn-primary:hover {
            background: #4393e6;
        }

        /* ==================== FORMULA BAR ==================== */
        .formula-bar {
            grid-column: 1 / -1;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 12px;
        }

        .cell-reference {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            color: var(--accent-blue);
            font-family: var(--font-mono);
            font-size: 12px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
        }

        .formula-input {
            flex: 1;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 4px;
            outline: none;
        }

        .formula-input:focus {
            border-color: var(--accent-blue);
        }

        .formula-input::placeholder {
            color: var(--text-muted);
        }

        .formula-functions {
            display: flex;
            gap: 4px;
        }

        .func-btn {

            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .func-btn:hover {
            background: var(--bg-elevated);
            color: var(--accent-green);
            border-color: var(--accent-green);
        }

        /* ==================== SPREADSHEET ==================== */

            overflow: auto;
            background: var(--bg-app);
            position: relative;
        }

        .spreadsheet {
            display: grid;
            width: fit-content;
            min-width: 100%;
        }

            height: var(--cell-height);
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;

            cursor: cell;

            text-overflow: ellipsis;
            transition: background 0.1s;

        .cell:hover {
            background: var(--bg-cell-selected);
        }

        .cell.selected {
            background: var(--bg-cell-selected);
            outline: 2px solid var(--accent-blue);
            outline-offset: -2px;
            z-index: 1;
        }

        .cell.editing {
            padding: 0;
        }

        .cell.editing input {
            width: 100%;
            height: 100%;
            background: var(--bg-surface);
            border: none;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 12px;
            padding: 0 8px;
            outline: none;
        }

        .cell.header {
            background: var(--bg-cell-header);
            font-weight: 600;
            color: var(--text-secondary);
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .cell.header:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        .cell.row-header {

            color: var(--text-muted);

            font-family: var(--font-mono);

        .cell.corner {

        }

        .cell.number {
            justify-content: flex-end;
            font-family: var(--font-mono);
            color: var(--accent-cyan);
        }

        .cell.formula {

        }

            font-style: italic;
        }

        }

            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;

        .panel-header {

            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: space-between;

            margin-bottom: 12px;

            margin-bottom: 0;

            color: var(--text-secondary);
            text-transform: uppercase;

            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 4px;
            outline: none;
        }

        .config-input:focus {
            border-color: var(--accent-blue);
        }

        /* ==================== QUICK STATS ==================== */
        .quick-stats {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-cell-header);
        }

        .stats-title {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .stat-item {
            background: var(--bg-surface);
            border-radius: 6px;
            padding: 8px 10px;
            text-align: center;
        }

        .stat-value {
            font-family: var(--font-mono);
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        .stat-label {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* ==================== CONTEXT MENU ==================== */
        .context-menu {
            position: fixed;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            padding: 6px;
            min-width: 160px;
            z-index: 1000;
            display: none;
        }

        .context-menu.visible {
            display: block;
        }

        .context-menu-item {
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .context-menu-item:hover {
            background: var(--bg-elevated);
        }

        .context-menu-item.danger {
            color: var(--accent-red);
        }

        .context-menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 6px 0;
        }

        /* ==================== TOAST ==================== */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
        }

        .toast {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            margin-top: 8px;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        .toast.success { border-left: 3px solid var(--accent-green); }
        .toast.error { border-left: 3px solid var(--accent-red); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* ==================== SCROLLBAR ==================== */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-app);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        ::-webkit-scrollbar-corner {
            background: var(--bg-app);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 900px) {
            .app {
                grid-template-columns: 1fr;
            }

            .charts-panel {
                display: none;
            }
        }
    </style>

    <script>
        // ==================== CONFIG ====================
        const ROWS = 50;
        const COLS = 26; // A-Z
        
        // ==================== STATE ====================
        let data = {}; // { "A1": { value: "", formula: "" }, ... }
        let selectedCell = null;
        let selectedRange = null;
        let clipboard = null;
        let currentChart = null;
        let chartType = 'bar';

        // ==================== DOM ====================
        const spreadsheet = document.getElementById('spreadsheet');
        const cellRefDisplay = document.getElementById('cellRef');
        const formulaInput = document.getElementById('formulaInput');
        const contextMenu = document.getElementById('contextMenu');
        const chartContainer = document.getElementById('chartContainer');
        const sheetName = document.getElementById('sheetName');

        // ==================== HELPERS ====================
        function colToLetter(col) {
            return String.fromCharCode(65 + col);
        }

        function letterToCol(letter) {
            return letter.charCodeAt(0) - 65;
        }

        function getCellId(row, col) {
            return `${colToLetter(col)}${row + 1}`;
        }

        function parseCellId(cellId) {
            const match = cellId.match(/^([A-Z]+)(\d+)$/);
            if (!match) return null;
            return {
                col: letterToCol(match[1]),
                row: parseInt(match[2]) - 1
            };
        }

        function parseRange(range) {
            const parts = range.toUpperCase().split(':');
            if (parts.length !== 2) return null;
            const start = parseCellId(parts[0]);
            const end = parseCellId(parts[1]);
            if (!start || !end) return null;
            return { start, end };
        }

        function getCellsInRange(range) {
            const parsed = parseRange(range);
            if (!parsed) return [];
            
            const cells = [];
            const minRow = Math.min(parsed.start.row, parsed.end.row);
            const maxRow = Math.max(parsed.start.row, parsed.end.row);
            const minCol = Math.min(parsed.start.col, parsed.end.col);
            const maxCol = Math.max(parsed.start.col, parsed.end.col);
            
            for (let r = minRow; r <= maxRow; r++) {
                for (let c = minCol; c <= maxCol; c++) {
                    cells.push(getCellId(r, c));
                }
            }
            return cells;
        }

        function getNumericValues(range) {
            const cells = getCellsInRange(range);
            return cells
                .map(id => getCellValue(id))
                .filter(v => typeof v === 'number' && !isNaN(v));
        }

        // ==================== FORMULA ENGINE ====================
        const FUNCTIONS = {
            SUM: (range) => {
                const values = getNumericValues(range);
                return values.reduce((a, b) => a + b, 0);
            },
            AVG: (range) => {
                const values = getNumericValues(range);
                return values.length ? values.reduce((a, b) => a + b, 0) / values.length : 0;
            },
            AVERAGE: (range) => FUNCTIONS.AVG(range),
            MIN: (range) => {
                const values = getNumericValues(range);
                return values.length ? Math.min(...values) : 0;
            },
            MAX: (range) => {
                const values = getNumericValues(range);
                return values.length ? Math.max(...values) : 0;
            },
            COUNT: (range) => {
                return getNumericValues(range).length;
            },
            COUNTA: (range) => {
                const cells = getCellsInRange(range);
                return cells.filter(id => {
                    const cell = data[id];
                    return cell && cell.value !== '';
                }).length;
            },
            IF: (condition, trueVal, falseVal) => {
                return condition ? trueVal : falseVal;
            },
            ROUND: (value, decimals = 0) => {
                return Math.round(value * Math.pow(10, decimals)) / Math.pow(10, decimals);
            },
            ABS: (value) => Math.abs(value),
            SQRT: (value) => Math.sqrt(value),
            POW: (base, exp) => Math.pow(base, exp),
        };

        function evaluateFormula(formula) {
            if (!formula.startsWith('=')) return formula;
            
            let expr = formula.substring(1).toUpperCase();
            
            // Replace function calls
            for (const [funcName, func] of Object.entries(FUNCTIONS)) {
                const regex = new RegExp(`${funcName}\\(([^)]+)\\)`, 'gi');
                expr = expr.replace(regex, (match, args) => {
                    try {
                        // Simple range argument
                        if (args.includes(':')) {
                            return func(args.trim());
                        }
                        // Multiple arguments
                        const argList = args.split(',').map(a => {
                            const trimmed = a.trim();
                            // Check if it's a cell reference
                            if (/^[A-Z]+\d+$/.test(trimmed)) {
                                return getCellValue(trimmed);
                            }
                            return parseFloat(trimmed) || trimmed;
                        });
                        return func(...argList);
                    } catch (e) {
                        return '#ERROR';
                    }
                });
            }
            
            // Replace cell references with values
            expr = expr.replace(/\b([A-Z]+)(\d+)\b/g, (match, col, row) => {
                const value = getCellValue(match);
                return typeof value === 'number' ? value : `"${value}"`;
            });
            
            // Evaluate the expression
            try {
                // Safe eval using Function constructor
                const result = new Function(`return ${expr}`)();
                return typeof result === 'number' ? (Number.isInteger(result) ? result : parseFloat(result.toFixed(10))) : result;
            } catch (e) {
                return '#ERROR';
            }
        }

        function getCellValue(cellId) {
            const cell = data[cellId.toUpperCase()];
            if (!cell) return '';
            
            // If cell has a formula, evaluate it
            if (cell.formula) {
                return evaluateFormula(cell.formula);
            }
            
            // If cell has no value, return empty string
            if (cell.value === '' || cell.value === undefined || cell.value === null) {
                return '';
            }
            
            // Try to parse as number
            const num = parseFloat(cell.value);
            return isNaN(num) ? cell.value : num;
        }

        function getCellDisplay(cellId) {
            const value = getCellValue(cellId);
            if (value === '#ERROR') return '#ERROR';
            if (typeof value === 'number') {
                return Number.isInteger(value) ? value.toString() : value.toFixed(2);
            }
            return value;
        }

        // ==================== RENDER ====================
        function renderSpreadsheet() {
            // Set grid template
            spreadsheet.style.gridTemplateColumns = `${getComputedStyle(document.documentElement).getPropertyValue('--row-header-width')} repeat(${COLS}, var(--cell-width))`;
            spreadsheet.style.gridTemplateRows = `var(--header-height) repeat(${ROWS}, var(--cell-height))`;
            
            let html = '';
            
            // Corner cell
            html += `<div class="cell corner"></div>`;
            
            // Column headers
            for (let c = 0; c < COLS; c++) {
                html += `<div class="cell header" data-col="${c}">${colToLetter(c)}</div>`;
            }
            
            // Rows
            for (let r = 0; r < ROWS; r++) {
                // Row header
                html += `<div class="cell row-header" data-row="${r}">${r + 1}</div>`;
                
                // Data cells
                for (let c = 0; c < COLS; c++) {
                    const cellId = getCellId(r, c);
                    const cell = data[cellId];
                    const display = getCellDisplay(cellId);
                    const isNumber = typeof getCellValue(cellId) === 'number';
                    const isFormula = cell?.formula;
                    const isError = display === '#ERROR';
                    
                    let classes = 'cell';
                    if (isNumber && !isError) classes += ' number';
                    if (isFormula) classes += ' formula';
                    if (isError) classes += ' error';
                    if (selectedCell === cellId) classes += ' selected';
                    
                    html += `<div class="${classes}" data-cell="${cellId}" data-row="${r}" data-col="${c}">${display}</div>`;
                }
            }
            
            spreadsheet.innerHTML = html;
            attachCellListeners();
        }

        function attachCellListeners() {
            spreadsheet.querySelectorAll('.cell:not(.header):not(.row-header):not(.corner)').forEach(cell => {
                cell.addEventListener('click', handleCellClick);

                cell.addEventListener('contextmenu', handleContextMenu);

            const cellEl = spreadsheet.querySelector(`[data-cell="${cellId}"]`);

            const value = getCellValue(cellId);
            const cell = data[cellId];
            const isNumber = typeof value === 'number';
            const isFormula = cell?.formula;
            const isError = display === '#ERROR';
            
            cellEl.textContent = display;
            cellEl.classList.toggle('number', isNumber && !isError);
            cellEl.classList.toggle('formula', isFormula);
            cellEl.classList.toggle('error', isError);

            input.focus();

            input.addEventListener('blur', () => exitEditMode(cellEl, cellId, input.value));
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    exitEditMode(cellEl, cellId, input.value);
                    // Move to next row
                    const parsed = parseCellId(cellId);
                    if (parsed && parsed.row < ROWS - 1) {
                        selectCell(getCellId(parsed.row + 1, parsed.col));
                    }
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    exitEditMode(cellEl, cellId, input.value);
                    // Move to next column
                    const parsed = parseCellId(cellId);
                    if (parsed && parsed.col < COLS - 1) {
                        selectCell(getCellId(parsed.row, parsed.col + 1));
                    }
                } else if (e.key === 'Escape') {
                    exitEditMode(cellEl, cellId, cell?.formula || cell?.value || '');
                }
            });
        }

        function updateQuickStats() {
            const statSum = document.getElementById('statSum');

            // Get selected range or single cell
            let values = [];
            if (selectedCell) {

            // Check for data range input

            if (values.length === 0) {
                statSum.textContent = '-';
                statAvg.textContent = '-';
                statCount.textContent = '-';
                return;
            }
            
            const sum = values.reduce((a, b) => a + b, 0);
            const avg = sum / values.length;
            
            statSum.textContent = formatNumber(sum);
            statAvg.textContent = formatNumber(avg);
            statCount.textContent = values.length;
        }

        function formatNumber(num) {
            if (Math.abs(num) >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (Math.abs(num) >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            } else if (Number.isInteger(num)) {
                return num.toString();
            } else {
                return num.toFixed(2);
            }
        }

        function updateChart() {

            let labels = [];

                const labelCells = getCellsInRange(labelsRange);
                labels = labelCells.map(id => {

                    return v !== '' ? String(v) : id;
                });
            } else {
                labels = values.map((_, i) => `Item ${i + 1}`);
            }
            
            // Match labels to values
            while (labels.length < values.length) {
                labels.push(`Item ${labels.length + 1}`);
            }
            labels = labels.slice(0, values.length);
            
            // Create or update chart
            chartContainer.innerHTML = '<canvas id="chart"></canvas>';
            const ctx = document.getElementById('chart').getContext('2d');
            
            const colors = [
                'rgba(88, 166, 255, 0.8)',
                'rgba(63, 185, 80, 0.8)',
                'rgba(210, 153, 34, 0.8)',
                'rgba(248, 81, 73, 0.8)',

            const borderColors = colors.map(c => c.replace('0.8', '1'));
            
            const chartColors = values.map((_, i) => colors[i % colors.length]);
            const chartBorders = values.map((_, i) => borderColors[i % borderColors.length]);
            
            if (currentChart) {

        function exportCSV() {
            let csv = '';
            
            // Find data bounds
            let maxRow = 0, maxCol = 0;
            for (const cellId of Object.keys(data)) {
                const parsed = parseCellId(cellId);
                if (parsed) {
                    maxRow = Math.max(maxRow, parsed.row);
                    maxCol = Math.max(maxCol, parsed.col);
                }
            }
            
            // Build CSV
            for (let r = 0; r <= maxRow; r++) {
                const row = [];
                for (let c = 0; c <= maxCol; c++) {
                    const cellId = getCellId(r, c);
                    const value = getCellValue(cellId);
                    // Escape quotes and wrap in quotes if needed
                    const strVal = String(value);
                    if (strVal.includes(',') || strVal.includes('"') || strVal.includes('\n')) {
                        row.push(`"${strVal.replace(/"/g, '""')}"`);
                    } else {
                        row.push(strVal);
                    }
                }
                csv += row.join(',') + '\n';
            }
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${sheetName.value.replace(/[^a-z0-9]/gi, '_')}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('CSV exported!', 'success');

        async function loadFromTags(tagsId) {
            try {

                const apiResponse = await fetch(`/api/items/${tagsId}`);
                if (apiResponse.ok) {
                    const file = await apiResponse.json();
                    if (file && file.app === 'metric' && file.content) {
                        const content = typeof file.content === 'string' ? JSON.parse(file.content) : file.content;
                        
                        // Handle both new format (cells/formulas) and legacy format (headers/rows)
                        data = {};
                        if (content.cells) {
                            // New format: direct cell mapping

                                data[cellRef] = { 
                                    value: String(content.cells[cellRef]), 
                                    formula: content.formulas?.[cellRef] || ''
                                };
                            });
                        } else if (content.headers && content.rows) {
                            // Legacy format: headers/rows table
                            content.headers.forEach((header, colIndex) => {
                                const col = String.fromCharCode(65 + colIndex);
                                data[`${col}1`] = { value: String(header), formula: '' };
                            });
                            content.rows.forEach((row, rowIndex) => {
                                row.forEach((cell, colIndex) => {
                                    const col = String.fromCharCode(65 + colIndex);
                                    data[`${col}${rowIndex + 2}`] = { value: String(cell), formula: '' };
                                });
                            });
                        }
                        
                        currentTagsId = tagsId;
                        sheetName.value = content.title || file.name;
                        renderSpreadsheet();
                        selectCell('A1');
                        showToast(`Opened "${file.name}" from Tags`);
                        return true;
                    }
                }
                
                // Fallback to localStorage
                const tagsFiles = JSON.parse(localStorage.getItem('tags-files') || '[]');
                const file = tagsFiles.find(f => f.id === tagsId);
                
                if (file && file.type === 'metric' && file.content) {
                    const tableData = typeof file.content === 'string' ? JSON.parse(file.content) : file.content;
                    
                    data = {};
                    if (tableData.headers && tableData.rows) {
                        tableData.headers.forEach((header, colIndex) => {
                            const col = String.fromCharCode(65 + colIndex);
                            data[`${col}1`] = { value: String(header), formula: '' };
                        });
                        tableData.rows.forEach((row, rowIndex) => {
                            row.forEach((cell, colIndex) => {
                                const col = String.fromCharCode(65 + colIndex);
                                data[`${col}${rowIndex + 2}`] = { value: String(cell), formula: '' };
                            });
                        });
                    }
                    
                    currentTagsId = tagsId;
                    renderSpreadsheet();
                    selectCell('A1');
                    showToast(`Opened "${file.name}" from Tags`);
                    return true;
                }
            } catch (e) {
                console.error('Error loading from Tags:', e);
            }
            return false;
        }
        
        async function saveToTags() {
            try {
                const title = sheetName.value || 'Untitled Sheet';
                
                // Convert spreadsheet to API format (cells and formulas)
                const usedCells = Object.keys(data).filter(k => data[k].value || data[k].formula);
                if (usedCells.length === 0) {
                    showToast('Nothing to save');
                    return;
                }
                
                const cells = {};
                const formulas = {};
                
                usedCells.forEach(cellRef => {
                    const cell = data[cellRef];
                    if (cell.value) cells[cellRef] = cell.value;
                    if (cell.formula) formulas[cellRef] = cell.formula;
                });
                
                const content = { title, cells, formulas };
                
                if (currentTagsId) {
                    // Update existing entry via API
                    const response = await fetch(`/api/items/${currentTagsId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: title,
                            content: content
                        })
                    });
                    
                    if (response.ok) {
                        showToast('Saved to Tags ‚úì');
                        return;
                    }
                } else {
                    // Create new entry via API
                    const response = await fetch('/api/items', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: title,
                            type: 'file',
                            app: 'metric',
                            scope: 'me',
                            folder: 'Sheets',
                            status: 'done',
                            content: content
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        currentTagsId = data.id;
                        showToast('Saved to Tags ‚úì');
                        return;
                    }
                }
                
                // Fallback to localStorage
                saveToLocalStorageTags(title);
            } catch (e) {
                console.error('Error saving to Tags:', e);
                const title = sheetName.value || 'Untitled Sheet';
                saveToLocalStorageTags(title);
            }
        }
        
        function saveToLocalStorageTags(title) {
            try {
                const tagsFiles = JSON.parse(localStorage.getItem('tags-files') || '[]');
                
                const usedCells = Object.keys(data).filter(k => data[k].value || data[k].formula);
                const cols = [...new Set(usedCells.map(c => c.match(/[A-Z]+/)[0]))].sort();
                const rows = [...new Set(usedCells.map(c => parseInt(c.match(/\d+/)[0])))].sort((a,b) => a-b);
                
                const headers = cols.map(col => {
                    const cell = data[`${col}1`];
                    return cell ? (cell.value || '') : '';
                });
                
                const tableRows = rows.slice(1).map(row => 
                    cols.map(col => {
                        const cell = data[`${col}${row}`];
                        return cell ? (cell.value || '') : '';
                    })
                );
                
                const content = JSON.stringify({ headers, rows: tableRows });
                
                if (currentTagsId) {
                    const fileIndex = tagsFiles.findIndex(f => f.id === currentTagsId);
                    if (fileIndex >= 0) {
                        tagsFiles[fileIndex].content = content;
                        tagsFiles[fileIndex].name = title;
                        tagsFiles[fileIndex].updatedAt = Date.now();
                    }
                } else {
                    currentTagsId = 'metric-' + Date.now();
                    const newEntry = {
                        id: currentTagsId,
                        name: title,
                        type: 'metric',
                        folder: 'Sheets',
                        tags: ['spreadsheet'],
                        status: 'done',
                        scope: 'me',
                        content: content,
                        createdAt: Date.now(),
                        updatedAt: Date.now()
                    };
                    tagsFiles.unshift(newEntry);
                }
                
                localStorage.setItem('tags-files', JSON.stringify(tagsFiles));
                showToast('Saved to Tags (local) ‚úì');
            } catch (e) {
                console.error('Error saving to localStorage:', e);
                showToast('Error saving');
            }
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed; bottom: 20px; right: 20px; 
                background: var(--surface); border: 1px solid var(--border);
                padding: 12px 20px; border-radius: 8px; color: var(--text);
                z-index: 1000;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        init();
    </script>
