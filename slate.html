<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate - Keyboard-First Notes</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Work Suite Content Themes -->
    <script src="themes/content-themes.js"></script>
    
    <style>
        :root {
            --bg-app: #0a0a0f;
            --bg-surface: #12121a;
            --bg-elevated: #1a1a24;
            --bg-tile: #16161f;
            --bg-tile-hover: #1e1e2a;
            --bg-tile-selected: #252532;
            --bg-input: #0d0d12;
            
            --border-color: #2a2a3a;
            --border-focus: #6366f1;
            --border-selected: #818cf8;
            
            --text-primary: #e8e8ed;
            --text-secondary: #9898a8;
            --text-muted: #5a5a6e;
            --text-accent: #a5b4fc;
            
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.3);
            
            --success: #34d399;
            --warning: #fbbf24;
            --danger: #f87171;
            
            --font-sans: 'IBM Plex Sans', -apple-system, sans-serif;
            --font-mono: 'IBM Plex Mono', 'SF Mono', monospace;
            
            --tile-min-width: 280px;
            --tile-max-width: 1fr;
            --transition: 150ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-app);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ==================== HEADER ==================== */
        header {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: -0.5px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .header-center {
            flex: 1;
            max-width: 600px;
            margin: 0 32px;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 14px;
            padding: 10px 14px 10px 40px;
            border-radius: 10px;
            font-family: inherit;
            transition: all var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-shortcut {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--bg-elevated);
            color: var(--text-muted);
            font-size: 11px;
            font-family: var(--font-mono);
            padding: 3px 8px;
            border-radius: 4px;
            pointer-events: none;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all var(--transition);
            font-family: inherit;
        }

        .btn:hover {
            background: var(--bg-tile-hover);
            border-color: var(--border-focus);
        }

        .btn:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        /* ==================== TOOLBAR ==================== */
        .toolbar {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .note-count {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .note-count strong {
            color: var(--text-accent);
        }

        .view-toggle {
            display: flex;
            background: var(--bg-input);
            border-radius: 6px;
            padding: 2px;
        }

        .view-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all var(--transition);
        }

        .view-btn:hover {
            color: var(--text-secondary);
        }

        .view-btn.active {
            background: var(--accent);
            color: white;
        }

        .sort-select {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--border-focus);
        }

        .keyboard-hint {
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .keyboard-hint kbd {
            background: var(--bg-elevated);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 10px;
        }

        /* ==================== NOTES GRID ==================== */
        .notes-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--tile-min-width), var(--tile-max-width)));
            gap: 16px;
        }

        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* ==================== NOTE TILE ==================== */
        .note-tile {
            background: var(--bg-tile);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all var(--transition);
            position: relative;
            min-height: 140px;
            display: flex;
            flex-direction: column;
        }

        .note-tile:hover {
            background: var(--bg-tile-hover);
            border-color: var(--border-focus);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .note-tile.selected {
            background: var(--bg-tile-selected);
            border-color: var(--border-selected);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .note-tile.selected::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #a855f7);
            border-radius: 12px 12px 0 0;
        }

        .note-tile-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .note-tile-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            flex: 1;
            word-break: break-word;
        }

        .note-tile-index {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg-input);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .note-tile-content {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .note-tile-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .note-tile-date {
            font-size: 11px;
            color: var(--text-muted);
            font-family: var(--font-mono);
        }

        .note-tile-tags {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .note-tag {
            font-size: 10px;
            color: var(--text-accent);
            background: rgba(99, 102, 241, 0.15);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* List view styles */
        .notes-list .note-tile {
            min-height: auto;
            flex-direction: row;
            align-items: center;
            padding: 16px 20px;
            gap: 20px;
        }

        .notes-list .note-tile-header {
            margin-bottom: 0;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            min-width: 200px;
        }

        .notes-list .note-tile-content {
            -webkit-line-clamp: 2;
        }

        .notes-list .note-tile-footer {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            min-width: 120px;
        }

        /* ==================== EMPTY STATE ==================== */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 60px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 14px;
            margin-bottom: 24px;
            max-width: 400px;
            line-height: 1.6;
        }

        .empty-state kbd {
            background: var(--bg-elevated);
            padding: 4px 10px;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 13px;
            color: var(--text-accent);
        }

        /* ==================== EDITOR MODAL ==================== */
        .editor-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .editor-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .editor-modal {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            width: 700px;
            max-width: 90vw;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            transform: scale(0.95) translateY(20px);
            transition: all 0.2s;
            box-shadow: 0 24px 48px rgba(0,0,0,0.4);
        }

        .editor-overlay.visible .editor-modal {
            transform: scale(1) translateY(0);
        }

        .editor-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .editor-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .editor-status {
            font-size: 12px;
            color: var(--text-muted);
        }

        .editor-status.saved {
            color: var(--success);
        }

        .editor-close {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all var(--transition);
        }

        .editor-close:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        .editor-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-title-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            padding: 20px 24px 12px;
            font-family: inherit;
            width: 100%;
        }

        .editor-title-input:focus {
            outline: none;
        }

        .editor-title-input::placeholder {
            color: var(--text-muted);
        }

        .editor-content-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.8;
            padding: 0 24px 20px;
            font-family: inherit;
            resize: none;
            min-height: 300px;
        }

        .editor-content-input:focus {
            outline: none;
            color: var(--text-primary);
        }

        .editor-content-input::placeholder {
            color: var(--text-muted);
        }

        .editor-footer {
            padding: 12px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-elevated);
        }

        .editor-tags-input {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 6px;
            width: 200px;
            font-family: inherit;
        }

        .editor-tags-input:focus {
            outline: none;
            border-color: var(--border-focus);
        }

        .editor-tags-input::placeholder {
            color: var(--text-muted);
        }

        .editor-actions {
            display: flex;
            gap: 8px;
        }

        .btn-danger {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        /* ==================== COMMAND PALETTE ==================== */
        .command-palette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 15vh;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.15s;
        }

        .command-palette-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .command-palette {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 500px;
            max-width: 90vw;
            overflow: hidden;
            box-shadow: 0 24px 48px rgba(0,0,0,0.5);
            transform: scale(0.95);
            transition: all 0.15s;
        }

        .command-palette-overlay.visible .command-palette {
            transform: scale(1);
        }

        .command-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 16px;
            padding: 16px 20px;
            font-family: inherit;
        }

        .command-input:focus {
            outline: none;
        }

        .command-input::placeholder {
            color: var(--text-muted);
        }

        .command-list {
            max-height: 300px;
            overflow-y: auto;
            padding: 8px;
        }

        .command-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all var(--transition);
        }

        .command-item:hover,
        .command-item.selected {
            background: var(--bg-elevated);
        }

        .command-item-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .command-item-icon {
            font-size: 16px;
            width: 24px;
            text-align: center;
        }

        .command-item-text {
            font-size: 14px;
            color: var(--text-primary);
        }

        .command-item-shortcut {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg-input);
            padding: 3px 8px;
            border-radius: 4px;
        }

        /* ==================== TOAST ==================== */
        .toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1002;
        }

        .toast {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            margin-top: 8px;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        .toast.success {
            border-left: 3px solid var(--success);
        }

        .toast.error {
            border-left: 3px solid var(--danger);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* ==================== SCROLLBAR ==================== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .header-center {
                display: none;
            }

            .keyboard-hint {
                display: none;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }

            .toolbar {
                flex-wrap: wrap;
                gap: 12px;
            }
        }

        /* ==================== FOCUS VISIBLE ==================== */
        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">
                <div class="logo-icon">üìù</div>
                <span>Slate</span>
            </div>
            <div class="header-center">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search notes..." autocomplete="off">
                    <span class="search-shortcut">/</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn" onclick="exportNotes()" title="Export notes">
                    <span>üíæ</span> Export
                </button>
                <button class="btn" onclick="importNotes()" title="Import notes">
                    <span>üìÇ</span> Import
                </button>
                <button class="btn btn-primary" onclick="createNote()" title="New note (N)">
                    <span>+</span> New Note
                </button>
            </div>
        </header>

        <div class="toolbar">
            <div class="toolbar-left">
                <div class="note-count">
                    <strong id="noteCount">0</strong> notes
                    <span id="filteredCount"></span>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" onclick="setView('grid')" title="Grid view (G)">‚äû Grid</button>
                    <button class="view-btn" data-view="list" onclick="setView('list')" title="List view (L)">‚ò∞ List</button>
                </div>
                <select class="sort-select" id="sortSelect" onchange="sortNotes()" title="Sort notes">
                    <option value="updated">Last updated</option>
                    <option value="created">Date created</option>
                    <option value="title">Title A-Z</option>
                    <option value="title-desc">Title Z-A</option>
                </select>
            </div>
            <div class="keyboard-hint">
                <span><kbd>N</kbd> New</span>
                <span><kbd>‚Üë‚Üì‚Üê‚Üí</kbd> Navigate</span>
                <span><kbd>Enter</kbd> Open</span>
                <span><kbd>‚åòK</kbd> Commands</span>
            </div>
        </div>

        <div class="notes-container" id="notesContainer">
            <div class="notes-grid" id="notesGrid">
                <!-- Notes rendered here -->
            </div>
        </div>
    </div>

    <!-- Editor Modal -->
    <div class="editor-overlay" id="editorOverlay">
        <div class="editor-modal">
            <div class="editor-header">
                <div class="editor-header-left">
                    <span class="editor-status" id="editorStatus">Editing</span>
                </div>
                <button class="editor-close" onclick="closeEditor()" title="Close (Esc)">&times;</button>
            </div>
            <div class="editor-body">
                <input type="text" class="editor-title-input" id="editorTitle" placeholder="Note title..." autocomplete="off">
                <textarea class="editor-content-input" id="editorContent" placeholder="Start writing..."></textarea>
            </div>
            <div class="editor-footer">
                <input type="text" class="editor-tags-input" id="editorTags" placeholder="Tags (comma separated)">
                <div class="editor-actions">
                    <button class="btn btn-danger" id="deleteNoteBtn" onclick="deleteCurrentNote()" style="display: none;">
                        üóëÔ∏è Delete
                    </button>
                    <button class="btn btn-primary" onclick="saveCurrentNoteToTags(); closeEditor();">
                        üè∑Ô∏è Save to Tags
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Command Palette -->
    <div class="command-palette-overlay" id="commandPalette">
        <div class="command-palette">
            <input type="text" class="command-input" id="commandInput" placeholder="Type a command..." autocomplete="off">
            <div class="command-list" id="commandList">
                <!-- Commands rendered here -->
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>
    <input type="file" id="fileInput" accept=".json,.slate" style="display:none" onchange="handleFileLoad(event)">

    <script>
        // ==================== STATE ====================
        let notes = [];
        let filteredNotes = [];
        let selectedIndex = -1;
        let currentView = 'grid';
        let currentSort = 'updated';
        let editingNoteId = null;
        let commandSelectedIndex = 0;

        // ==================== COMMANDS ====================
        const commands = [
            { id: 'new', icon: 'üìù', text: 'New Note', shortcut: 'N', action: createNote },
            { id: 'search', icon: 'üîç', text: 'Search Notes', shortcut: '/', action: focusSearch },
            { id: 'grid', icon: '‚äû', text: 'Grid View', shortcut: 'G', action: () => setView('grid') },
            { id: 'list', icon: '‚ò∞', text: 'List View', shortcut: 'L', action: () => setView('list') },
            { id: 'export', icon: 'üíæ', text: 'Export Notes', shortcut: '‚åòE', action: exportNotes },
            { id: 'import', icon: 'üìÇ', text: 'Import Notes', shortcut: '‚åòI', action: importNotes },
            { id: 'clear', icon: 'üóëÔ∏è', text: 'Clear Search', shortcut: 'Esc', action: clearSearch },
        ];

        // ==================== DOM ====================
        const notesGrid = document.getElementById('notesGrid');
        const notesContainer = document.getElementById('notesContainer');
        const searchInput = document.getElementById('searchInput');
        const noteCountEl = document.getElementById('noteCount');
        const filteredCountEl = document.getElementById('filteredCount');
        const editorOverlay = document.getElementById('editorOverlay');
        const editorTitle = document.getElementById('editorTitle');
        const editorContent = document.getElementById('editorContent');
        const editorTags = document.getElementById('editorTags');
        const editorStatus = document.getElementById('editorStatus');
        const deleteNoteBtn = document.getElementById('deleteNoteBtn');
        const commandPalette = document.getElementById('commandPalette');
        const commandInput = document.getElementById('commandInput');
        const commandList = document.getElementById('commandList');
        const sortSelect = document.getElementById('sortSelect');

        // ==================== INIT ====================
        function init() {
            loadFromLocalStorage();
            renderNotes();
            renderCommands();
            
            // Check if opened from Tags with a file ID
            const urlParams = new URLSearchParams(window.location.search);
            const tagsId = urlParams.get('tags_id');
            
            if (tagsId) {
                loadFromTags(tagsId);
                return;
            }
            
            // Add sample notes if empty
            if (notes.length === 0) {
                notes = [
                    {
                        id: Date.now(),
                        title: 'Welcome to Slate',
                        content: 'Slate is a keyboard-first notes app. Press N to create a new note, use arrow keys to navigate, and Enter to open a note.\n\nTry pressing ‚åòK (or Ctrl+K) to open the command palette!',
                        tags: ['welcome', 'help'],
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    },
                    {
                        id: Date.now() + 1,
                        title: 'Keyboard Shortcuts',
                        content: '‚Ä¢ N - New note\n‚Ä¢ / - Search\n‚Ä¢ G - Grid view\n‚Ä¢ L - List view\n‚Ä¢ ‚Üë‚Üì‚Üê‚Üí - Navigate\n‚Ä¢ Enter - Open selected\n‚Ä¢ Esc - Close/Clear\n‚Ä¢ ‚åòK - Command palette',
                        tags: ['shortcuts', 'help'],
                        createdAt: new Date(Date.now() - 86400000).toISOString(),
                        updatedAt: new Date(Date.now() - 86400000).toISOString()
                    },
                    {
                        id: Date.now() + 2,
                        title: 'Markdown Support',
                        content: 'Your notes support simple text formatting. Just write naturally and organize your thoughts.\n\nSlate keeps things simple - no complex formatting, just pure text that\'s easy to search, export, and work with.',
                        tags: ['features'],
                        createdAt: new Date(Date.now() - 172800000).toISOString(),
                        updatedAt: new Date(Date.now() - 172800000).toISOString()
                    }
                ];
                saveToLocalStorage();
                renderNotes();
            }
        }
        
        // ==================== TAGS INTEGRATION ====================
        function loadFromTags(tagsId) {
            try {
                const tagsFiles = JSON.parse(localStorage.getItem('tags-files') || '[]');
                const file = tagsFiles.find(f => f.id === tagsId);
                
                if (file && file.type === 'slate' && file.content) {
                    // Create or update a note with the Tags content
                    let noteToOpen = notes.find(n => n.tagsId === tagsId);
                    
                    if (noteToOpen) {
                        // Update existing linked note with latest content
                        noteToOpen.content = file.content;
                        noteToOpen.title = file.name;
                        saveToLocalStorage();
                    } else {
                        // Create new note from Tags file
                        noteToOpen = {
                            id: Date.now(),
                            tagsId: tagsId,
                            title: file.name,
                            content: file.content,
                            tags: file.tags || [],
                            createdAt: new Date(file.createdAt).toISOString(),
                            updatedAt: new Date().toISOString()
                        };
                        notes.unshift(noteToOpen);
                        saveToLocalStorage();
                    }
                    
                    // Open the note in the editor
                    renderNotes();
                    openNote(noteToOpen.id);
                    showNotification(`Opened "${file.name}" from Tags`);
                } else {
                    showNotification('File not found in Tags', 'error');
                }
            } catch (e) {
                console.error('Error loading from Tags:', e);
                showNotification('Error loading from Tags', 'error');
            }
        }
        
        function saveToTags(noteToSave) {
            const note = noteToSave || notes.find(n => n.id === editingNoteId);
            if (!note) return;
            
            try {
                const tagsFiles = JSON.parse(localStorage.getItem('tags-files') || '[]');
                
                if (note.tagsId) {
                    // Update existing Tags entry
                    const fileIndex = tagsFiles.findIndex(f => f.id === note.tagsId);
                    if (fileIndex >= 0) {
                        tagsFiles[fileIndex].content = note.content;
                        tagsFiles[fileIndex].name = note.title;
                        tagsFiles[fileIndex].tags = note.tags;
                        tagsFiles[fileIndex].updatedAt = Date.now();
                    }
                } else {
                    // Create new Tags entry
                    const newTagsId = 'slate-' + Date.now();
                    const newEntry = {
                        id: newTagsId,
                        name: note.title || 'Untitled Note',
                        type: 'slate',
                        folder: 'Notes',
                        tags: note.tags || [],
                        status: 'done',
                        scope: 'me',
                        content: note.content,
                        createdAt: Date.now(),
                        updatedAt: Date.now()
                    };
                    tagsFiles.unshift(newEntry);
                    
                    // Link the note to Tags
                    note.tagsId = newTagsId;
                    saveToLocalStorage();
                }
                
                localStorage.setItem('tags-files', JSON.stringify(tagsFiles));
                showNotification('Saved to Tags ‚úì');
            } catch (e) {
                console.error('Error saving to Tags:', e);
                showNotification('Error saving to Tags', 'error');
            }
        }
        
        function saveCurrentNoteToTags() {
            saveNote();
            const note = notes.find(n => n.id === editingNoteId);
            if (note) {
                saveToTags(note);
            }
        }

        // ==================== RENDER ====================
        function renderNotes() {
            applyFilter();
            applySort();
            
            noteCountEl.textContent = notes.length;
            filteredCountEl.textContent = filteredNotes.length !== notes.length 
                ? ` (${filteredNotes.length} shown)` 
                : '';
            
            if (filteredNotes.length === 0) {
                const isSearching = searchInput.value.trim() !== '';
                notesGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">${isSearching ? 'üîç' : 'üìù'}</div>
                        <div class="empty-state-title">${isSearching ? 'No notes found' : 'No notes yet'}</div>
                        <div class="empty-state-text">
                            ${isSearching 
                                ? 'Try a different search term or clear the search' 
                                : 'Press <kbd>N</kbd> to create your first note'}
                        </div>
                    </div>
                `;
                return;
            }
            
            notesGrid.innerHTML = filteredNotes.map((note, index) => `
                <div class="note-tile ${index === selectedIndex ? 'selected' : ''}" 
                     data-index="${index}"
                     data-id="${note.id}"
                     onclick="openNote(${note.id})"
                     tabindex="0">
                    <div class="note-tile-header">
                        <div class="note-tile-title">${escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-tile-index">${index + 1}</div>
                    </div>
                    <div class="note-tile-content">${escapeHtml(note.content || '')}</div>
                    <div class="note-tile-footer">
                        <div class="note-tile-date">${formatDate(note.updatedAt)}</div>
                        <div class="note-tile-tags">
                            ${(note.tags || []).slice(0, 3).map(tag => `<span class="note-tag">#${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Update view class
            notesGrid.className = currentView === 'list' ? 'notes-list' : 'notes-grid';
        }

        function renderCommands(filter = '') {
            const filtered = commands.filter(cmd => 
                cmd.text.toLowerCase().includes(filter.toLowerCase())
            );
            
            commandSelectedIndex = Math.min(commandSelectedIndex, filtered.length - 1);
            if (commandSelectedIndex < 0) commandSelectedIndex = 0;
            
            commandList.innerHTML = filtered.map((cmd, index) => `
                <div class="command-item ${index === commandSelectedIndex ? 'selected' : ''}" 
                     onclick="executeCommand('${cmd.id}')"
                     data-index="${index}">
                    <div class="command-item-left">
                        <span class="command-item-icon">${cmd.icon}</span>
                        <span class="command-item-text">${cmd.text}</span>
                    </div>
                    <span class="command-item-shortcut">${cmd.shortcut}</span>
                </div>
            `).join('');
        }

        // ==================== NOTES CRUD ====================
        function createNote() {
            editingNoteId = null;
            editorTitle.value = '';
            editorContent.value = '';
            editorTags.value = '';
            deleteNoteBtn.style.display = 'none';
            editorStatus.textContent = 'New note';
            editorStatus.classList.remove('saved');
            
            openEditor();
            editorTitle.focus();
        }

        function openNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            editingNoteId = id;
            editorTitle.value = note.title || '';
            editorContent.value = note.content || '';
            editorTags.value = (note.tags || []).join(', ');
            deleteNoteBtn.style.display = 'block';
            editorStatus.textContent = 'Editing';
            editorStatus.classList.remove('saved');
            
            openEditor();
            editorContent.focus();
        }

        function saveNote() {
            const title = editorTitle.value.trim();
            const content = editorContent.value.trim();
            const tags = editorTags.value.split(',').map(t => t.trim()).filter(t => t);
            
            if (!title && !content) return;
            
            let note;
            if (editingNoteId) {
                note = notes.find(n => n.id === editingNoteId);
                if (note) {
                    note.title = title || 'Untitled';
                    note.content = content;
                    note.tags = tags;
                    note.updatedAt = new Date().toISOString();
                }
            } else {
                note = {
                    id: Date.now(),
                    title: title || 'Untitled',
                    content,
                    tags,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notes.unshift(note);
                editingNoteId = note.id;
            }
            
            saveToLocalStorage();
            renderNotes();
            
            // Sync to Tags if linked
            if (note && note.tagsId) {
                currentNote = note;
                saveToTags();
            }
            
            editorStatus.textContent = 'Saved';
            editorStatus.classList.add('saved');
            deleteNoteBtn.style.display = 'block';
        }

        function saveAndClose() {
            saveNote();
            closeEditor();
            showToast('Note saved');
        }

        function deleteCurrentNote() {
            if (!editingNoteId) return;
            
            if (confirm('Delete this note?')) {
                notes = notes.filter(n => n.id !== editingNoteId);
                saveToLocalStorage();
                renderNotes();
                closeEditor();
                showToast('Note deleted');
            }
        }

        // ==================== EDITOR ====================
        function openEditor() {
            editorOverlay.classList.add('visible');
            closeCommandPalette();
        }

        function closeEditor() {
            // Auto-save on close if there's content
            const title = editorTitle.value.trim();
            const content = editorContent.value.trim();
            if (title || content) {
                saveNote();
            }
            
            editorOverlay.classList.remove('visible');
            editingNoteId = null;
        }

        // Auto-save while editing
        let saveTimeout;
        function autoSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                const title = editorTitle.value.trim();
                const content = editorContent.value.trim();
                if (title || content) {
                    saveNote();
                }
            }, 1000);
        }

        editorTitle.addEventListener('input', autoSave);
        editorContent.addEventListener('input', autoSave);
        editorTags.addEventListener('input', autoSave);

        // ==================== SEARCH & FILTER ====================
        function applyFilter() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (!query) {
                filteredNotes = [...notes];
                return;
            }
            
            filteredNotes = notes.filter(note => {
                const titleMatch = (note.title || '').toLowerCase().includes(query);
                const contentMatch = (note.content || '').toLowerCase().includes(query);
                const tagMatch = (note.tags || []).some(tag => tag.toLowerCase().includes(query));
                return titleMatch || contentMatch || tagMatch;
            });
            
            selectedIndex = filteredNotes.length > 0 ? 0 : -1;
        }

        function applySort() {
            currentSort = sortSelect.value;
            
            filteredNotes.sort((a, b) => {
                switch (currentSort) {
                    case 'updated':
                        return new Date(b.updatedAt) - new Date(a.updatedAt);
                    case 'created':
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    case 'title':
                        return (a.title || '').localeCompare(b.title || '');
                    case 'title-desc':
                        return (b.title || '').localeCompare(a.title || '');
                    default:
                        return 0;
                }
            });
        }

        function sortNotes() {
            renderNotes();
            saveToLocalStorage();
        }

        function focusSearch() {
            searchInput.focus();
            searchInput.select();
        }

        function clearSearch() {
            searchInput.value = '';
            selectedIndex = -1;
            renderNotes();
            searchInput.blur();
        }

        searchInput.addEventListener('input', () => {
            selectedIndex = 0;
            renderNotes();
        });

        // ==================== VIEW ====================
        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });
            renderNotes();
            saveToLocalStorage();
        }

        // ==================== NAVIGATION ====================
        function navigateNotes(direction) {
            if (filteredNotes.length === 0) return;
            
            const cols = currentView === 'list' ? 1 : getGridColumns();
            
            switch (direction) {
                case 'up':
                    selectedIndex = Math.max(0, selectedIndex - cols);
                    break;
                case 'down':
                    selectedIndex = Math.min(filteredNotes.length - 1, selectedIndex + cols);
                    break;
                case 'left':
                    selectedIndex = Math.max(0, selectedIndex - 1);
                    break;
                case 'right':
                    selectedIndex = Math.min(filteredNotes.length - 1, selectedIndex + 1);
                    break;
            }
            
            renderNotes();
            scrollToSelected();
        }

        function getGridColumns() {
            const containerWidth = notesContainer.clientWidth - 48; // padding
            const tileWidth = 280 + 16; // min-width + gap
            return Math.max(1, Math.floor(containerWidth / tileWidth));
        }

        function scrollToSelected() {
            const selected = notesGrid.querySelector('.note-tile.selected');
            if (selected) {
                selected.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        }

        function openSelectedNote() {
            if (selectedIndex >= 0 && selectedIndex < filteredNotes.length) {
                openNote(filteredNotes[selectedIndex].id);
            }
        }

        // ==================== COMMAND PALETTE ====================
        function openCommandPalette() {
            commandPalette.classList.add('visible');
            commandInput.value = '';
            commandSelectedIndex = 0;
            renderCommands();
            commandInput.focus();
        }

        function closeCommandPalette() {
            commandPalette.classList.remove('visible');
            commandInput.value = '';
        }

        function executeCommand(id) {
            const cmd = commands.find(c => c.id === id);
            if (cmd) {
                closeCommandPalette();
                cmd.action();
            }
        }

        function executeSelectedCommand() {
            const filtered = commands.filter(cmd => 
                cmd.text.toLowerCase().includes(commandInput.value.toLowerCase())
            );
            if (filtered[commandSelectedIndex]) {
                executeCommand(filtered[commandSelectedIndex].id);
            }
        }

        commandInput.addEventListener('input', () => {
            commandSelectedIndex = 0;
            renderCommands(commandInput.value);
        });

        // ==================== KEYBOARD ====================
        document.addEventListener('keydown', (e) => {
            const isEditorOpen = editorOverlay.classList.contains('visible');
            const isCommandOpen = commandPalette.classList.contains('visible');
            const isSearchFocused = document.activeElement === searchInput;
            const isInputFocused = ['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName);
            
            // Command palette shortcuts
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                if (isCommandOpen) {
                    closeCommandPalette();
                } else {
                    openCommandPalette();
                }
                return;
            }
            
            // Escape
            if (e.key === 'Escape') {
                if (isCommandOpen) {
                    closeCommandPalette();
                } else if (isEditorOpen) {
                    closeEditor();
                } else if (isSearchFocused) {
                    clearSearch();
                } else {
                    selectedIndex = -1;
                    renderNotes();
                }
                return;
            }
            
            // Command palette navigation
            if (isCommandOpen) {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    const filtered = commands.filter(cmd => 
                        cmd.text.toLowerCase().includes(commandInput.value.toLowerCase())
                    );
                    commandSelectedIndex = Math.min(filtered.length - 1, commandSelectedIndex + 1);
                    renderCommands(commandInput.value);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    commandSelectedIndex = Math.max(0, commandSelectedIndex - 1);
                    renderCommands(commandInput.value);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    executeSelectedCommand();
                }
                return;
            }
            
            // Editor shortcuts
            if (isEditorOpen) {
                if ((e.metaKey || e.ctrlKey) && e.key === 's') {
                    e.preventDefault();
                    saveNote();
                    showToast('Note saved');
                } else if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                    e.preventDefault();
                    saveAndClose();
                }
                return;
            }
            
            // Don't trigger shortcuts when typing in search
            if (isInputFocused && e.key !== 'Enter') {
                return;
            }
            
            // Search focus
            if (e.key === '/' && !isInputFocused) {
                e.preventDefault();
                focusSearch();
                return;
            }
            
            // Enter from search opens first result
            if (e.key === 'Enter' && isSearchFocused) {
                e.preventDefault();
                if (selectedIndex >= 0) {
                    openSelectedNote();
                } else if (filteredNotes.length > 0) {
                    openNote(filteredNotes[0].id);
                }
                searchInput.blur();
                return;
            }
            
            // Global shortcuts (when not in input)
            if (!isInputFocused) {
                switch (e.key.toLowerCase()) {
                    case 'n':
                        e.preventDefault();
                        createNote();
                        break;
                    case 'g':
                        e.preventDefault();
                        setView('grid');
                        break;
                    case 'l':
                        e.preventDefault();
                        setView('list');
                        break;
                    case 'arrowup':
                        e.preventDefault();
                        navigateNotes('up');
                        break;
                    case 'arrowdown':
                        e.preventDefault();
                        navigateNotes('down');
                        break;
                    case 'arrowleft':
                        e.preventDefault();
                        navigateNotes('left');
                        break;
                    case 'arrowright':
                        e.preventDefault();
                        navigateNotes('right');
                        break;
                    case 'enter':
                        e.preventDefault();
                        openSelectedNote();
                        break;
                    case 'delete':
                    case 'backspace':
                        if (selectedIndex >= 0 && filteredNotes[selectedIndex]) {
                            e.preventDefault();
                            if (confirm('Delete this note?')) {
                                notes = notes.filter(n => n.id !== filteredNotes[selectedIndex].id);
                                selectedIndex = Math.min(selectedIndex, filteredNotes.length - 2);
                                saveToLocalStorage();
                                renderNotes();
                                showToast('Note deleted');
                            }
                        }
                        break;
                }
            }
        });

        // ==================== IMPORT/EXPORT ====================
        function exportNotes() {
            const data = {
                notes: notes,
                exportedAt: new Date().toISOString(),
                version: '1.0'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `slate-notes-${new Date().toISOString().split('T')[0]}.slate`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Notes exported');
        }

        function importNotes() {
            document.getElementById('fileInput').click();
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.notes && Array.isArray(data.notes)) {
                        const importCount = data.notes.length;
                        notes = [...data.notes, ...notes];
                        // Remove duplicates by id
                        notes = notes.filter((note, index, self) => 
                            index === self.findIndex(n => n.id === note.id)
                        );
                        saveToLocalStorage();
                        renderNotes();
                        showToast(`Imported ${importCount} notes`);
                    }
                } catch (err) {
                    showToast('Error importing file', 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // ==================== STORAGE ====================
        function saveToLocalStorage() {
            const data = {
                notes,
                view: currentView,
                sort: currentSort
            };
            localStorage.setItem('slate-notes', JSON.stringify(data));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('slate-notes');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    notes = data.notes || [];
                    currentView = data.view || 'grid';
                    currentSort = data.sort || 'updated';
                    
                    sortSelect.value = currentSort;
                    document.querySelectorAll('.view-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.view === currentView);
                    });
                } catch (e) {
                    console.error('Error loading notes:', e);
                }
            }
        }

        // ==================== HELPERS ====================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${type === 'success' ? '‚úì' : '‚ö†'}</span> ${escapeHtml(message)}`;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        // ==================== CLICK OUTSIDE ====================
        editorOverlay.addEventListener('click', (e) => {
            if (e.target === editorOverlay) {
                closeEditor();
            }
        });

        commandPalette.addEventListener('click', (e) => {
            if (e.target === commandPalette) {
                closeCommandPalette();
            }
        });

        // ==================== START ====================
        init();
    </script>
</body>
</html>
